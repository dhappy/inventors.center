<svg
  version="1.1"
  viewBox="15 -28 765 765" xmlns="http://www.w3.org/2000/svg">
  <title>The Inventorsâ€™ Center</title>
  <defs>
    <style>
      :root {
        color-mode: light dark;
      }
      path {
        stroke: var(--color, brown);
        stroke-linecap: round;
      }
      .brain {
        stroke-width: 21;
      }
      .brain, .tendril {
        fill-opacity: var(--opacity, 1);
        stroke-opacity: var(--opacity, 1);
      }
      .bg {
        fill: var(--bg, white);
      }
      .texture {
        fill: none;
      }
      .tendril {
        fill: none;
        stroke-width: 7;
      }
      circle {
        stroke-dasharray: 10.5, 10.5;
        stroke-width: 7;
        fill: var(--bg, white);
        transform-origin: center;
        transform-box: stroke-box;
      }
      circle.left {
        stroke: #654E9C;
      }
      circle.right {
        stroke: #f18b2f;
        animation-delay: 1.5s;
      }
      .small {
        --opacity: 0.2;
        transform-box: fill-box;
        transform-origin: center;
      }
      .small.left {
        --bg: #F18B2F;
      }
      .small.right {
        --bg: #654E9C;
      }
      #spin {
        transform-box: fill-box;
        transform-origin: center;
      }
      @keyframes wobble {
        from { rotate: 0deg }
        25% { rotate: 10deg }
        75% {rotate: -10deg }
        to { rotate: 0deg }
      }
      @keyframes spin {
        from { rotate: 0deg }
        to { rotate: 360deg }
      }
      @media(prefers-color-scheme: dark) {
        #main { --bg: #333 }
        .bg { --bg: #AAA }
      }
    </style>
